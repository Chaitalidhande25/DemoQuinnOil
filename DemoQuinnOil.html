<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Contact Quinn Oil Support</title>

<style>
body {
  font-family: "Segoe UI", Arial, sans-serif;
  background: #f4f6f9;
  margin: 0;
  padding: 0;
}

.container {
  max-width: 760px;
  margin: 50px auto;
  background: #fff;
  border-radius: 8px;
  padding: 40px;
}

h2 {
  text-align: center;
  color: #2b3f8d;
  margin-bottom: 30px;
}

.step {
  display: none;
}

.step.active {
  display: block;
}

.form-group {
  margin-bottom: 22px;
}

label {
  display: block;
  font-weight: 600;
  margin-bottom: 8px;
}

input, select, textarea {
  width: 100%;
  padding: 14px;
  font-size: 16px;
  border-radius: 8px;
  border: 1px solid #ccc;
}

textarea {
  min-height: 120px;
}

.buttons {
  display: flex;
  justify-content: space-between;
  margin-top: 30px;
}

button {
  padding: 14px 30px;
  font-size: 16px;
  font-weight: 600;
  border-radius: 8px;
  border: none;
  cursor: pointer;
}

.btn-back {
  background: #ccc;
}

.btn-next {
  background: #2b3f8d;
  color: #fff;
}

.btn-submit {
  width: 100%;
  background: #2b3f8d;
  color: #fff;
  margin-top: 20px;
}

button:hover {
  opacity: 0.9;
}
</style>
</head>

<body>

<div class="container">
<h2>Contact Quinn Oil Support</h2>

<form
  action="https://webto.salesforce.com/servlet/servlet.WebToCase?encoding=UTF-8&orgId=00DKa00000W1WM4"
  method="POST">

  <!-- Salesforce Hidden Fields -->
  <input type="hidden" name="orgid" value="00DKa00000W1WM4">
  <input type="hidden" name="retURL" value="https://chaitalidhande25.github.io/QuinnOil/QuinnOil.html">
  <input type="hidden" name="external" value="1">
  <input type="hidden" name="origin" value="Web">
  <input type="hidden" name="Status" value="New">

  <!-- STEP 1 -->
  <div class="step active">
    <h3>Contact Details</h3>

    <div class="form-group">
      <label>Contact Name</label>
      <input type="text" name="name" required>
    </div>

    <div class="form-group">
      <label>Email</label>
      <input type="email" name="email" required>
    </div>

    <div class="form-group">
      <label>Phone</label>
      <input type="text" name="phone">
    </div>

    <div class="buttons">
      <span></span>
      <button type="button" class="btn-next" onclick="nextStep()">Next</button>
    </div>
  </div>

  <!-- STEP 2 -->
  <div class="step">
    <h3>Order Details</h3>

    <div class="form-group">
      <label>Order Number</label>
      <input type="text" name="00NKa00000fikTT">
    </div>

    <div class="buttons">
      <button type="button" class="btn-back" onclick="prevStep()">Back</button>
      <button type="button" class="btn-next" onclick="nextStep()">Next</button>
    </div>
  </div>

  <!-- STEP 3 -->
  <div class="step">
    <h3>Case Details</h3>

    <div class="form-group">
      <label>Subject</label>
      <input type="text" name="subject" required>
    </div>

    <div class="form-group">
      <label>Case Reason</label>
      <select name="reason">
        <option value="">-- Select --</option>
        <option>Existing problem</option>
        <option>New problem</option>
        <option>Instructions not clear</option>
        <option>Complex functionality</option>
      </select>
    </div>

    <div class="form-group">
      <label>Priority</label>
      <select name="priority">
        <option value="">-- Select --</option>
        <option>Critical</option>
        <option>High</option>
        <option>Medium</option>
        <option>Low</option>
      </select>
    </div>

    <div class="buttons">
      <button type="button" class="btn-back" onclick="prevStep()">Back</button>
      <button type="button" class="btn-next" onclick="nextStep()">Next</button>
    </div>
  </div>

  <!-- STEP 4 -->
  <div class="step">
    <h3>Description</h3>

    <div class="form-group">
      <label>Description</label>
      <textarea name="description"></textarea>
    </div>

    <button type="button" class="btn-back" onclick="prevStep()">Back</button>
    <button type="submit" class="btn-submit">Submit Case</button>
  </div>

</form>
</div>

<script>
let currentStep = 0;
const steps = document.querySelectorAll(".step");

function showStep(index) {
  steps.forEach((step, i) => {
    step.classList.toggle("active", i === index);
  });
}

function nextStep() {
  if (currentStep < steps.length - 1) {
    currentStep++;
    showStep(currentStep);
  }
}

function prevStep() {
  if (currentStep > 0) {
    currentStep--;
    showStep(currentStep);
  }
}
</script>

</body>
</html>
